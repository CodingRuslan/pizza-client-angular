<table class="table shopping-cart-table ">
  <thead>
  <tr>
    <th>#</th>
    <th>Item</th>
    <th>Count</th>
    <th>Time</th>
    <th>Action</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let cartItem of pizzaService.cartItems; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{cartItem.name}}</td>
    <td>{{cartItem.count}}</td>
    <td>
      {{cartItem.time}} sec
    </td>
    <td>
      <button
        (click)="allItemRemoveFromCart(cartItem.id)"
      class="btn btn-outline-danger btn-sm float-right"
      type="button"
      >
        <i class="fa fa-trash-o" ></i>
      </button>
      <button
        (click)="itemAddToCart(cartItem.id)"
      class="btn btn-outline-success btn-sm float-right"
      type="button"
      >
        <i class="fa fa-plus-circle"></i>
      </button>
      <button
        (click)="itemRemoveFromCart(cartItem.id)"
      class="btn btn-outline-warning btn-sm float-right"
      type="button"
      >
        <i class="fa fa-minus-circle"></i>
      </button>
    </td>
  </tr>
  <tr>
    <td class="alert-info"><h2>Total cooking time: {{pizzaService.totalCookingTime}}</h2></td>
    <td><button (click)="pizzaService.makeOrder()" class="btn btn-outline-primary btn-lg btn-block">Make an order</button></td>
  </tr>
  </tbody>
</table>
