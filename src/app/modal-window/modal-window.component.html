<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Внимание, товарищ !</h5>
    </div>
    <div class="modal-body">
      {{ pizzaService.modalMessage }}
    </div>
    <div class="modal-footer">
      <button
        (click)="pizzaService.modalMessage = ''"
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      >
      Close
      </button>
    </div>
  </div>
</div>
